name: dependencies
on:
  pull_request:
    paths:
      - .github/workflows/dependencies.yml
  workflow_dispatch: {}
  schedule:
    # "At 06:00 on Wednesday" UTC
    # i.e. 7 am CET or 8 am CEST
    # https://crontab.guru/#0_6_*_*_3
    - cron: 0 6 * * 3

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Update Dependencies
        run: |
          npx npm-check-updates --color --upgrade --removeRange
          npm install --ignore-scripts --package-lock-only

      - name: Create Pull Request
        with:
          token: ${{ secrets.TINO_PAT }}
          committer: GitHub Actions <actions@github.com>
          commit-message: 'chore(deps): update all ðŸš€'
          title: 'chore(deps): update all ðŸš€'
          body: 'Please look at the diff for changes'
          author: GitHub Actions <actions@github.com>
          branch: chore/update-dependencies
          branch-suffix: timestamp
          reviewers: tino-otto
          delete-branch: true
          base: main
        uses: peter-evans/create-pull-request@v4
